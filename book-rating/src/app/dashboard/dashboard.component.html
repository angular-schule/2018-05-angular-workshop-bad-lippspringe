<br-create-book
  (createBook)="addBook($event)"
></br-create-book>

<hr>

<p>
  <br-book
    *ngFor="let b of books; index as i"
    [book]="b"
    (rate)="sortBooks($event)">
  </br-book>
</p>

<hr>

<kendo-grid height="410" [data]="books">

  <kendo-grid-column field="isbn" title="ISBN" width="40"></kendo-grid-column>
  <kendo-grid-column field="title" title="Title" width="250"></kendo-grid-column>
  <kendo-grid-column field="rating" title="Rating"></kendo-grid-column>
  <kendo-grid-column field="description" title="Description"></kendo-grid-column>

</kendo-grid>
